<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var coworkers = ["choongil", "rmei", "yjy", "kjy", "jys"];
    </script>
    <h2>Co workers</h2>
    <ul>
      <script>
        var i = 0;
        while (i < 5) {
          document.write("<li>" + coworkers[i] + "</il>");
          i = i + 1;
        }
      </script>
    </ul>
  </body>
</html>
